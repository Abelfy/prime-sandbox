<div class="card">
    <h5>Virtual Scroll with Lazy Loading from a Remote Datasource (10000 Rows)</h5>
    <p-table [columns]="cols" [value]="virtualCars" [scrollable]="true" scrollHeight="600px"
    [virtualScroll]="true" [virtualScrollItemSize]="40" [lazy]="true" (onLazyLoad)="loadCarsLazy($event)" [virtualScrollOptions]="{numToleratedItems: 10}">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>INDEX</th>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
            <tr style="height:34px">
                <td>{{rowIndex}}</td>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody" let-columns="columns">
            <tr style="height:34px">
                <td *ngFor="let col of columns">
                    <p-skeleton [ngStyle]="{'width': '100%'}"></p-skeleton>
                </td>
            </tr>
        </ng-template>
    </p-table>
    {{ event | json }}
    {{ loading }}
</div>
